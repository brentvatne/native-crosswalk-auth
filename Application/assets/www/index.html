<!DOCTYPE html>
<html lang="en">
<head>
    <!-- browser stuff -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- initial-scale=1  --->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <title></title>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
</head>

<body class='use-fastclick '>
    <h1>Hello from a Crosswalk webview!</h1>
    <p>Cordova: <span id="cordova-status"></span></p>
    <p>Your token: <span id="token-field"></span></p>

    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var token = getParameterByName('token');
        var tokenField = document.getElementById("token-field");
        tokenField.innerText = token;

        var cordovaStatus = document.getElementById("cordova-status");
        if (window.cordova) {
           cordovaStatus.innerText = "active!"
        } else {
           cordovaStatus.innerText = "not active.."
        }
    </script>
</body>
</html>
